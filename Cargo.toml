[package]
name = "spl_transpiler"
version = "0.2.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
nom = "*"
pyo3 = { version = "*", features = ["extension-module", "auto-initialize", "anyhow"] }
pyo3-built = "*"
float-derive = "*"
anyhow = "*"
log = "*"
regex = "*"
regex-syntax = "*"

inventory = "*"
phf = { version = "*", features = ["macros"] }
paste = "*"
const-str = "*"

[build-dependencies]
built = { version = "*" }

[dev-dependencies]
rstest = "*"

[profile.release]
lto = "thin"
strip = true
